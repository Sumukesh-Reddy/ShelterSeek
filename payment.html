<!-- payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <h1>Payment Page</h1>
    <button id="complete-payment">Complete Payment</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const homeId = urlParams.get('id');

        document.getElementById("complete-payment").addEventListener("click", function () {
            // Simulate a successful payment
            // Redirect back to the main page with a success flag
            window.location.href = `index.html?paymentSuccess=true&id=${homeId}`;
        });
    </script>
</body>
</html>
